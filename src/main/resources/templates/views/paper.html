<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>form</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link th:href="@{/public/layuiadmin/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/public/layuiadmin/layui/layui.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-card">
            <div class="layui-card-header">
                论文列表

            </div>
            <div class="layui-card-body" id="test">

            </div>
            <div class="layui-form">
                <input type="checkbox" name="" title="全选" lay-skin="primary" lay-filter="ceshi">
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
       <div class="layui-row">
           <div class="layui-col-md12">
               <span><i class="layui-icon layui-icon-search"></i></span>
               <span style="font-size: 16px;"><b>{{d.name}}</b></span>
               <span class="layui-badge layui-bg-orange">橙</span>
               <span class="layui-badge layui-bg-green">绿</span>
           </div>
       </div>
</script>

<script type="text/html" id="toolbar">
    <div class="layui-row">
        <div class="layui-col-md12">
            <button class="layui-btn layui-btn-sm" paper-event="add" >添加</button>
        </div>
    </div>
</script>


<script type="text/javascript" data-th-inline="javascript">
    var root = /*[[${#request.getContextPath()}]]*/"";
    layui.config({
        base: root + '/public/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laytpl','paperList','table','form'], function () {
        var $ = layui.$,
            paperList = layui.paperList,
            form = layui.form,
            table = layui.table,
            laytpl = layui.laytpl;
        var data = [{name:"a",status:2,keyword:['测试1','测试2'],search:['研究方向1','研究方向1']},{name:"b",status:1,keyword:['测试2','测试3'],search:['研究方向2','研究方向2']}];


        paperList.render({
            elem:'#test',
            data:data,
            contentElem:'#tpl',
            btnElem:'#toolbar',
            select:true
        })

        paperList.on('tool',function(d){
            console.log(d)
        })

        form.on('checkbox(ceshi)', function(data){
            paperList.setSelect(true)
        });

    });

</script>
</body>
</html>
